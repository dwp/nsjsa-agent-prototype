{% extends "layout/base-no-search-bar.html" %}

{% block pageTitle %}
Service centre - {{ serviceName }}
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
  <div class="govuk-!-margin-top-6">

    <h1 class="govuk-heading-l">Service Centre</h1>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-half">
        <a href="/service-centre/bc-search" class="tile tile--blue">
          <div class="tile__contents">
            <h2 class="tile__title">Find a service centre</h2>
          </div>
        </a>
      </div>
      <div class="govuk-grid-column-one-half">
        <a href="/service-centre/get-next-claim" class="tile tile--blue">
          <div class="tile__contents">
            <h2 class="tile__title">Get next claim</h2>
          </div>
        </a>
      </div>
      <div class="govuk-grid-column-one-half">
        <a href="/common/nino-search" class="tile tile--blue">
          <div class="tile__contents">
            <h2 class="tile__title">Find a claimant</h2>
          </div>
        </a>
      </div>
    </div>
  </div>

{% endblock %}
