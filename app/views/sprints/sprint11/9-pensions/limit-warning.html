
{% extends "layout.html" %}

{% block pageTitle %}
{{ pageTitle }}
{% endblock %}

{% block content %}

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="{{ formAction }}">
      
        <h1 class="govuk-heading-l govuk-!-margin-top-6">{{ pageTitle | safe }}</h1>
        <p>{{ pageText | safe}}</p>

        {{ govukButton({
          text: "Continue"
        }) }}

      </form>
    </div>
  </div>
</div>

{% endblock %}
