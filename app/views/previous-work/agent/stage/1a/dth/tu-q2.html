{% extends "layouts/main.html" %}
{% block pageTitle %}
    DWP - Jobseeker&rsquo;s Allowance
{% endblock %}
{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form method="post" action="" name="">
                <div class="govuk-form-group">
                    <span class="govuk-caption-xl">
                        Security question (TransUnion UK Limited)
                    </span>
                    <h1 class="govuk-heading-xl">
                        You opened a current account in MONTH YEAR, which provider was it with?
                    </h1>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="tu-account-1" name="tu-account" type="radio" value="Account 1">
                            <label class="govuk-label govuk-radios__label" for="tu-account-1">Account 1</label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="tu-account-2" name="tu-account" type="radio" value="Account 2">
                            <label class="govuk-label govuk-radios__label" for="tu-account-2">Account 2</label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="tu-account-3" name="tu-account" type="radio" value="Account 3">
                            <label class="govuk-label govuk-radios__label" for="tu-account-3">Account 3</label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="tu-account-4" name="tu-account" type="radio" value="Account 4">
                            <label class="govuk-label govuk-radios__label" for="tu-account-4">Account 4</label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="tu-address-5" name="tu-address" type="radio" value="None of the above">
                            <label class="govuk-label govuk-radios__label" for="tu-address-5">None of the above</label>
                        </div>
                    </div>
                </div>
                <a class="govuk-button" href="../complete-confirmation?id=not-verified">Continue</a>
            </form>
            <p class="body-text">
                <a href="./more-information.html">I don't have that information</a>
            </p>
        </div>
    </div>
{% endblock %}
